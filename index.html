<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>

</head>
<body class="bg-danger">
    <div class="container p-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Calcola il prezzo del tuo biglietto</h1>
            </div>
        </div>
    </div>
    <div class="container p-4 bg-light">
        <div class="row justify-content-center">
            <div class="col-2 d-flex flex-column">
                <label for="nome">Inserisci Nome e Cognome</label>
                <input type="text" value="" id="nome" placeholder="Inserisci il tuo nome">
            </div>
            <div class="col-2 d-flex flex-column">
                <label for="km">Km da percorrere</label>
                <input type="number" value="" id="km" placeholder="Inserisci il tuo nome">
            </div>
            <div class="col-2 d-flex flex-column">
                <label for="eta">Fascia d'et√†</label>
                <select value="" id="eta">
                    <option value="minore">minorenne</option>
                    <option value="maggiore">maggiorenne</option>
                    <option value="over">over 65</option>
                </select>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-6 d-flex justify-content-end">
                <button id="genera">Genera</button>
            </div>
            <div class="col-6">
                <button id="annulla">Annulla</button>
            </div>
        </div>
    </div>

    <div class="container prezzo p-4" id="prezzo">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Il prezzo tuo biglietto</h1>
            </div>
        </div>
        <div class="container mt-2 p-4 bg-light">
            <div class="row justify-content-center myBorder ">
                <div class="col-3 d-flex flex-column">
                    <h4>NOME PASSEGGERO</h4>
                    <p id="passegero"></p>
                </div>
                <div class="col-2 d-flex flex-column">
                    <h4>Offerta</h4>
                    <p id="sconto"></p>
                </div>
                <div class="col-2 d-flex flex-column">
                    <h4>Carrozza</h4>
                    <p id="carrozza"></p>
                </div>
                <div class="col-2 d-flex flex-column">
                    <h4>Carrozza</h4>
                    <p id="codice"></p>
                </div>
                <div class="col-2 d-flex flex-column">
                    <h4>Costo biglietto</h4>
                    <p id="prezzoFinale"></p>
                </div>
            </div>
        </div>
    </div>  
    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
